        .box{

                border: 2px solid springgreen;
                height: 100px;
                background-color: violet;
                transition: width 1s ease , height 1s ease, transform 1s ease-in;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>
